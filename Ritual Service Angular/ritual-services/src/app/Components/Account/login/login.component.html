<!-- Material form login -->
<body class="bg body">
    <div class="log-form">
        <mdb-card>
    
            <mdb-card-header class="warning-color black-text text-center py-4">
                <h5>
                    <strong class="txt">Sign in</strong>
                </h5>
            </mdb-card-header>
    
    
            <!--Card content-->
            <mdb-card-body class=" px-lg-5 pt-0 div-prof">
    
                <!-- Form -->
                <form class="text-center" style="color: #212121;">
    
                    <!-- Email -->
                    <div class="md-form">
                        <input type="email" name="Email" [(ngModel)]="login.email" id="materialLoginFormEmail" class="form-control" mdbInput>
                        <label for="materialLoginFormEmail">E-mail</label>
                    </div>
    
                    <!-- Password -->
                    <div class="md-form">
                        <input type="password" name="Password" [(ngModel)]="login.password" id="materialLoginFormPassword" class="form-control" mdbInput>
                        <label for="materialLoginFormPassword">Password</label>
                    </div>
    
                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <mdb-checkbox style="color: whitesmoke;">Remember me</mdb-checkbox>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a style="color: whitesmoke;" href="">Forgot password?</a>
                        </div>
                    </div>
    
                    <!-- Sign in button -->
                    <button (click)="onLogin()" mdbBtn color="elegant" [outline]="true" [rounded]="true" [block]="true" class=" btn btn-outline-light btn-rounded my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Sign in</button>
    
                    <!-- Register -->
                    <p>Not a member?
                        <a [routerLink]="['/account/register']">Register</a>
                    </p>
    
                    <!-- Social login -->
                    <p>or sign in with:</p>
                    <a style="color: whitesmoke;" type="button" mdbBtn [floating]="true" color="fb" size="sm">
                        <mdb-icon fab icon="facebook"></mdb-icon>
                    </a>
                    <a style="color: whitesmoke;" type="button" mdbBtn [floating]="true" color="" size="sm">
                        <mdb-icon fab icon="twitter"></mdb-icon>
                    </a>
                    <a style="color: whitesmoke;" type="button" mdbBtn [floating]="true" color="linkedin" size="sm">
                        <mdb-icon fab icon="linkedin"></mdb-icon>
                    </a>
                    <a style="color: whitesmoke;" type="button" mdbBtn [floating]="true" color="git" size="sm">
                        <mdb-icon fab icon="github"></mdb-icon>
                    </a>
    
                </form>
                <!-- Form -->
    
            </mdb-card-body>
    
        </mdb-card>
        <!-- Material form login -->
    
    
    </div>
</body>
