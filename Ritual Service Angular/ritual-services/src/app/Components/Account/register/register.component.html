<!-- Material form register -->
<div class="body">
    <div class="reg-form ">
        <mdb-card>
    
            <mdb-card-header class=" warning-color darck-text text-center py-4">
                <h5>
                    <strong class="txt">Register</strong>
                </h5>
            </mdb-card-header>
    
            <!--Card content-->
            <mdb-card-body class="px-lg-5 pt-0 div-prof">
    
                <!-- Form -->
                <form class="text-center" style="color: #757575;">
    
                    <div class="form-row">
                        <div class="col">
                            <!-- First name -->
                            <div class="md-form">
                                <input [(ngModel)]="register.fullName" name="fullName" type="text" id="materialRegisterFormFirstName" class="form-control" mdbInput>
                                <label for="materialRegisterFormFirstName">Full Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <div class="md-form">
                                <input [(ngModel)]="register.age" name="age" type="number" id="materialRegisterFormLastName" class="form-control" mdbInput>
                                <label for="materialRegisterFormLastName">Age</label>
                            </div>
                        </div>
                    </div>
    
                    <!-- E-mail -->
                    <div class="md-form mt-0">
                        <input [(ngModel)]="register.email" name="email" type="email" id="materialRegisterFormEmail" class="form-control" mdbInput>
                        <label for="materialRegisterFormEmail">E-mail</label>
                    </div>
    
                    <!-- Password -->
                    <div class="md-form">
                        <input [(ngModel)]="register.password" name="password" type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" mdbInput>
                        <label for="materialRegisterFormPassword">Password</label>
                        <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
              </small>
                    </div>
    
                    <!-- Phone number -->
                    <div class="md-form">
                        <input [(ngModel)]="register.phoneNumber" name="phoneNumber" type="text" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock" mdbInput>
                        <label for="materialRegisterFormPhone">Phone number</label>
                        <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                Optional - for two-step authentication
              </small>
                    </div>
                    <div class="md-form">
                        <input class="photoLAdd mainButton Wm" style="background-color: transparent;  border: 2px solid white;
                        padding: 0.675rem 1.2rem;" type="file" (change)="uploadPhoto($event)" [(ngModel)]="register.image" name="image" id="psw"> 
                        <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
              Upload photo
            </small>
                    </div>
    
    
    
    
    
    
                    <!-- Newsletter -->
                    <mdb-checkbox style="color: whitesmoke;">Subscribe to our newsletter</mdb-checkbox>
    
                    <!-- Sign up button -->
                    <button mdbBtn color="elegant" [outline]="true " [rounded]="true " [block]="true " (click)="onRegister()" class="my-4 waves-effect z-depth-0 btn btn-outline-light btn-rounded " mdbWavesEffect type="submit ">Register</button>
    
                    <!-- Social register -->
                    <p>or sign up with:</p>
    
                    <a style="color: whitesmoke;" type="button " class=" mx-2 ">
                        <mdb-icon fab icon="facebook "></mdb-icon>
                    </a>
                    <a style="color: whitesmoke;" type="button " class="t mx-2 ">
                        <mdb-icon fab icon="twitter "></mdb-icon>
                    </a>
                    <a style="color: whitesmoke;" type="button " class=" mx-2 ">
                        <mdb-icon fab icon="linkedin "></mdb-icon>
                    </a>
                    <a style="color: whitesmoke;" type="button " class=" mx-2 ">
                        <mdb-icon fab icon="github "></mdb-icon>
                    </a>
    
                    <hr>
    
                    <!-- Terms of service -->
                    <p>By clicking
                        <em>Sign up</em> you agree to our
                        <a href=" " target="_blank ">terms of service</a>. </p>
    
                </form>
                <!-- Form -->
    
            </mdb-card-body>
    
        </mdb-card>
        <!-- Material form register -->
    </div>
</div>
