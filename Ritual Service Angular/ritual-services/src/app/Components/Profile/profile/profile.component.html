<div class="body">
    <div class="log-form">
        <mdb-card style="height: 100%;">
    
            <mdb-card-header class="warning-color black-text text-center py-4">
                <h5>
                    <strong class="txt">Profile</strong>
                </h5>
            </mdb-card-header>
    
            <mdb-card-body class=" px-lg-5 pt-0 div-prof" >
    
                <div class="text-center content" style=" display: flex;">
    
                    <div class="md-form col ml-7">
                        <img src="{{path}}{{prop.image}}" style="min-height: 100%;" />
                        <div class="md-form">
                            <input style="color: rgb(202, 147, 44); width: auto;" class="btn btn-floating fas fa-download" type="file"
                                (change)="uploadPhoto($event)" [(ngModel)]="prop.image" name="image" id="psw" value="Upload Photo">
                            <small style="color: rgb(202, 147, 44);" id="materialRegisterFormPhoneHelpBlock"
                                class="form-text text-muted mb-4">
                                Upload photo
                            </small>
                        </div>
                    </div>
    
                    <div class="ml-5 col">
                        <div class="form-row">
                            <div class="col">
                                <div class="md-form">
                                    <input style="color: rgb(202, 147, 44);" [(ngModel)]="prop.fullName" name="fullName" type="text" id="materialRegisterFormFirstName"
                                        class="form-control " mdbInput disabled="false">
                                    <label style="color: rgb(202, 147, 44);" for="materialRegisterFormFirstName">Full Name</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="md-form">
                                    <input style="color: rgb(202, 147, 44);" type="number" [(ngModel)]="prop.age" name="age" disabled="false" id="materialRegisterFormLastName"
                                        class="form-control" mdbInput>
                                    <label style="color: rgb(202, 147, 44);" for="materialRegisterFormLastName">Age</label>
                                </div>
                            </div>
                        </div>
    
                        <div class="md-form mt-0">
                            <input style="color: rgb(202, 147, 44);" type="email" [(ngModel)]="prop.email" name="email" disabled="false" id="materialRegisterFormEmail" class="form-control"
                                mdbInput>
                            <label style="color: rgb(202, 147, 44);" for="materialRegisterFormEmail">E-mail</label>
                        </div>
    
                        <div class="md-form">
                            <input style="color: rgb(202, 147, 44);" type="text" disabled="false" name="phone" [(ngModel)]="prop.phone" id="materialRegisterFormPhone"
                                class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock" mdbInput>
                            <label style="color: rgb(202, 147, 44);" for="materialRegisterFormPhone">Phone number</label>
                            <small style="color: rgb(202, 147, 44);" id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                                Optional - for two-step authentication
                            </small>
                        </div>
    
                        <button (click)="Edit()" mdbBtn color="elegant" [outline]="true" [rounded]="true" 
                            class="my-4 waves-effect z-depth-0 btn btn-outline-light btn-rounded" mdbWavesEffect type="submit">Edit Profile</button>
                    </div>
    
                </div>
    
            </mdb-card-body>
    
        </mdb-card>
    
    
    </div>
</div>
